<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BansiCo YAML Linter</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- Updated path -->
    <script defer src="./js/script.js"></script>  <!-- Updated path -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script> <!-- Include jsyaml -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Orbitron font for the logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">BansiCo</div>
            <ul class="nav-links">
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="editor">
                <div id="line-numbers"></div>
                <textarea id="yaml-input" placeholder="Paste your YAML here..."></textarea>
            </div>
            <button id="lint-button">Lint YAML</button>
            <pre id="lint-output"></pre>
        </div>
    </main>
